plugins {
    id 'java'
    id 'maven-publish'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
    repositories {
        maven {
            name = 'splashmc'
            url = 'https://maven.ceanstudios.de/repository/splashmc-public/'
            credentials {
                username = "$mavenUser"
                password = "$mavenPassword"
            }
        }
    }
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://hub.spigotmc.org/nexus/content/groups/public/')
    }
    maven {
        url = uri('http://repo.dmulloy2.net/content/groups/public/')
    }
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.spigotmc:spigot-api:1.8.7-R0.1-SNAPSHOT'
    implementation 'org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT'
    implementation 'com.comphenix.protocol:ProtocolLib:4.6.0'
    testImplementation 'junit:junit:3.8.1'
}

group = 'com.comphenix.packetwrapper'
version = '1.8.9'
description = 'PacketWrapper'
java.sourceCompatibility = JavaVersion.VERSION_1_6


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
